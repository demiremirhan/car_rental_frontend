<ul class="list-group">
    <li class="getAllColorClass()" routerLink = "/cars"> all Colors </li>
    <li (click)="setCurrentColor(color)"
      routerLink="/cars/color/{{color.colorId}}"
      *ngFor="let color of colors"
      [class]="getCurrentColorClass(color)" >
      {{ color.colorName }} </li>
  </ul>
  
  <h5 *ngIf="currentColor">{{ currentColor.colorName }} selected</h5>
